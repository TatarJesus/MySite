</head>

<body>

    <header>
        <div class="header-wrapper">
            <div class="logo">
                <span style="font-size: 25px;">Online Graph</span>
            </div>
            <div class="link-others-projects">
                <ul>
                    <li><a href="../index.html">Others Projects</a></li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <div class="main-wrapper">
            <div class="left-menu">
                <div class="div-button">
                    <button class="left-menu-item item-hover add-vertex" onclick="addVertex()">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <line x1="12" y1="5" x2="12" y2="19"></line>
                            <line x1="5" y1="12" x2="19" y2="12"></line>
                        </svg>
                        Add Vertex
                    </button>
                    <button class="left-menu-item item-hover add-edge" onclick="startEdge()">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <polyline points="9 18 15 12 9 6"></polyline>
                        </svg> Add Edge
                    </button>
                    <button class="left-menu-item item-hover add-arc" onclick="startEdgeDirected()">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <polyline points="13 17 18 12 13 7"></polyline>
                            <polyline points="6 17 11 12 6 7"></polyline>
                        </svg>
                        Add Arc
                    </button>
                    <button class="left-menu-item item-hover clear-the-graph" onclick="Delete()">
                        <?xml version="1.0" encoding="UTF-8" standalone="no"?> <svg width="28" height="28"
                            viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">

                                fill="black" />
                        </svg>
                        Clear The Graph
                    </button>
                </div>
                <div class="div">
                    <div class="left-menu-item info-vertex">
                        <svg viewBox="0 0 24 24" width="28" height="28" stroke="currentColor" stroke-width="2"
                            fill="none" stroke-linecap="round" stroke-linejoin="round" class="css-i6dzq1">
                            <circle cx="12" cy="12" r="10"></circle>
                        </svg>
                        <span>Quantity Vertexs: </span>
                        <span id="amountVertex"></span>
                    </div>
                    <div class="left-menu-item info-edge">
                        <svg viewBox="795 315 140 140" width="28" height="28" version="1.1"
                            xmlns="http://www.w3.org/2000/svg">
                            <path d="M 820 430L 910 340" stroke="#000" stroke-width="6"></path>
                            <circle cx="910" cy="340" r="10" fill="#000" stroke="#000" />
                            <circle cx="820" cy="430" r="10" fill="#000" stroke="#000" />
                        </svg>
                        <span>Quantity Edges: </span>
                        <span id="amountEdge"></span>
                    </div>
                </div>
            </div>
            <div class="canvas-div">
                <canvas id="canvas" style="background-color: white" width="1660px" height="920px"></canvas>
            </div>
        </div>
    </main>

    <!-- The functionality of adding edges -->
    <script src="./src/script/addEdge.js"></script>

    <!-- The functionality of adding edges directed -->
    <script src="./src/script/addEdgeDirected.js"></script>

    <!-- The functionality of adding a vertex -->
    <script src="./src/script/addVertex.js"></script>

    <!-- The functionality of adding drawing shapes -->
    <script src="./src/script/drawElement.js"></script>

    <!-- The functionality of moving shapes -->
    <script src="./src/script/moveFigure.js"></script>

    <!-- Adding variables -->
    <script src="./src/script/variable.js"></script>
    <script>

        function Delete() {
            arrVertexs = [];
            arrEdges = [];
            arrEdgesDirected = [];
            draw();
        }
        

        function inCircle(x, radius) {
            return radius * radius - x * x;
        }

    </script>
